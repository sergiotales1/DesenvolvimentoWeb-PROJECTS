<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Abstraction</title>
   <script>
      // object model
      class BankAccount {
         // agency
         // accountNumber
         // balance
         // limit
         constructor() { // here we declare the attributes of our object
            this.agency = 1075
            this.accountNumber = 8351125
            this.balance = 50
            this.limit = 450
         }
         // below here are all the method, the actions that our object will do
         deposit(depositValue) {
            this.balance += depositValue 
         }

         withDraw(withDrawValue) {
            this.balance -= withDrawValue
         }

         checkBalance() {
            return this.balance
         }
      }

      let x = new BankAccount()
      // and here we are manipulating the objects using its methods
      console.log(x.checkBalance())
      x.deposit(450)
      console.log(x.checkBalance())
      x.withDraw(200)
      console.log(x.checkBalance())
   </script>
</head>

</body>
</html>
