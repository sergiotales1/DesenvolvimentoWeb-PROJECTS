<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Var - Let</title>
   <script>
      // 3 scopes: global, function and block
      // var outside a function have global scope, inside a block outside a function also elevates do global scope
      // let inside block or functions only have local scope
      // var inside function = local scope

      function local() {
         var show = 'The Walking Dead'
         console.log(show)
         
         if(true) {
            console.log(show)
         }
      }

      local()

      // }

      if(true) {
         let movie = "Star Wars"
         console.log(movie)

         console.log(movie)
      }

      // local2() even if we are creating a variable inside a block (which would elevates the variable scope) with let the variable is limited only in its block / function
