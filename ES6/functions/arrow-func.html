<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Arrow function</title>
   <script>
      // let square = (x) => {
      //    return x * x 
      // }

      let square = x => x * x // decreasing more the lines of code in that way

      console.log(square(3))

      let oddOrEven = (x) => {
         if(x % 2 === 0) {
            return 'Even'
         } else {
            return 'Odd'
         }
      }

      console.log(oddOrEven(14))

      let oddOrEvenTernary = (x) => (x % 2 === 0) ? 'Even' : 'Odd' // return implicit 
      

      console.log(oddOrEvenTernary(3))
   </script>
</head>
