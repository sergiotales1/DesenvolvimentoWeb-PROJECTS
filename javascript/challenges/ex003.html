<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script>
      var num1 = parseInt(prompt('Enter a number: '))
      var num2 = parseInt(prompt('Enter a number: '))
      var operation = prompt('Enter the operation: (sum or subtraction)')

      function Calculate(operation, num1, num2) {
         parseInt(num1)
         parseInt(num2)
         if (operation == "sum") {
            var result = num1 + num2
            return result
         } else {
            var result = Math.abs(num1 - num2)
            return result
         }
      }

      document.write("The result is equal to: " + Calculate(operation, num1, num2))
   </script>
</head>
