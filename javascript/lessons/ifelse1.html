<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>IF ELSE</title>   

   <style>

      h1, h2 {
         font-size: xx-large;
      }

      h1 {
         background-color: green;
         display: inline;
      }

      h2 {
         background-color: tomato;
         display: inline;
      }
   </style>

   <script>
      var average = 7

      var grade = prompt('write your grade:')

      if (grade >= average) {
         document.write('<h1>APPROVED (true)</h1>')
      } else {
         document.write('<h2>DISAPPROVED (false)</h2>')
      }

   </script>
</head>

</html>
