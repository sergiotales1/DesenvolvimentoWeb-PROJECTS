<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BOM</title>
   <script>
      var h = window.screen.availHeight

      var w = window.screen.availWidth
      // here we can get the total height and width available into the screen
      
      document.write('The height of browser is ' + h + '<br>')
      document.write('The width of browser is ' + w)

      document.write('<br>')
      if (w < 500) {
         document.write('Mobile logic applied')
      } else {
         document.write('Desktop logic applied')
      }
   </script>
</head>

</body>
</html>
