<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Switch</title>
   <script>
      var param = undefined

      switch (param) {
         
         case 1:
            document.write('This is the case 1')
            break

         case 2:
            document.write("This is the case 2")
            break

         default: 
            document.write ('This is the Default')
            break
      }

   </script>
</head>
<body>
   
</body>
</html>
