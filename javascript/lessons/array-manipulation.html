<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Arrays</title>
   <script>
      var array1 = Array('Spain', 'France', 'Brazil')
      
      // include element at the array's end
      array1.push('Sweden')

      // include element at the array's start
      array1.unshift('Chile')

      // remove the last element
      array1.pop()
      // (that was 'Sweden')

      // remove the first element of array (which at this moment is Chile)
      array1.shift()

      console.log(array1)

   </script>
</head>
<body>
   
</body>
</html>
