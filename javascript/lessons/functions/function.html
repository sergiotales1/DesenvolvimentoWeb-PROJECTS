<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Functions</title>
   <script> 

      // void functions are the functions that don't returns anything, they just do their instructions and after that nothing is returned.
      function calculatingAreaVoid(width, height) {
         var area = width * height
         document.write(area + '<br>')
      }

      calculatingAreaVoid(10,5)


      // unlike the void function, when we are returning something we have more than just a instruction block of code being real, we can store the result of equations or things that are made into the function on another variable.

      function calculatingAreaReturn(width, height) {
         var area = width * height
         return area
      }
      
      var width = prompt('Write the width in metros of the terrain: ')
      var height = prompt('Write the height in metros of the terrain: ')

      area = calculatingAreaReturn(width, height)
      document.write(area)
      

      // testing some undefined params sent to a function
      /* The code is defining a function called `testing` that takes two parameters `a` and `b`. Inside
      the function, it checks if `b` is undefined using a ternary operator. If `b` is undefined, it
      assigns a value of 0 to it, otherwise it keeps the original value of `b`. Then, the function
      returns the sum of `a` and `b`. */
      function testing(a, b) {
          b = b === undefined ? 0 : b
         return a + b
      }

      console.log(testing(1,5))
   </script>
</head>

</body>
</html>
