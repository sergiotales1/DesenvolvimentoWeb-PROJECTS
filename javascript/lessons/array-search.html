<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Array</title>
   <script>
      var array1 = Array('Grape','Mango','Apple')
      
      // indexof gives you the index of an element that you wanna search for into the array
      // if indexof gives -1 that means that theres no one element like you are searching for in the array

      if (array1.indexOf('Mango') === -1 ) {
         console.log('Not element with that name has been found')
      } else {
         console.log('There is an element with that name, and its position is ' + array1.indexOf('Mango'))
      }
   </script>
</head>
<body>
   
</body>
</html>
