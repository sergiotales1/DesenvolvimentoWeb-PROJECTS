<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Arithmetic</title>
   <script>
      var num1 = 24
      var num2 = 4

      num1 = parseFloat(num1)
      num2 = parseInt(num2)

      document.write('the sum between '+ num1 +' and '+ num2 +' is equal to: ' + (num1 + num2))
      document.write('<br> the subtraction between '+ num1 +' and '+ num2 +' is equal to: ' + (num1 - num2))
      document.write('<br> the multiplication between '+ num1 +' and '+ num2 +' is equal to: ' + (num1 * num2))
      document.write('<br> the division between '+ num1 +' and '+ num2 +' is equal to: ' + (num1 / num2))
      document.write('<br> the module between '+ num1 +' and '+ num2 +' is equal to: ' + (num1 % num2))

      document.write('<br> the increment of '+ num1 +' is equal to: ' + (num1++))
      document.write('<br>' + num1)
      document.write('<br> the decrement of '+ num1 +' is equal to: ' + (--num1))

      document.write('<hr>')

      var test = 10
      // we can use a shortcut to make arithmetic operations faster instead doing test = test + 5 we can do test += 5 and the result will be the same

      test += 5
      document.write(test + '<br>')
      test -= 5
      document.write(test + '<br>')
      test *= 5
      document.write(test + '<br>')
      test /= 5 
      document.write(test + '<br>')
      test %= 5
      document.write(test + '<br>')

      // we can also concat two strings with that shortcut 
      string1 = "hello "

      string1 += "Sergio"
      document.write(string1)
   </script>
</head>
<body>
   
</body>
</html>
