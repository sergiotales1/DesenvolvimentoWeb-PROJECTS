<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DOM</title>
   <style>
      button {
         padding: 1em;
         cursor: pointer;
      }

      button:nth-of-type(1) {
         border: 1px solid red;
      }
      button:nth-of-type(2) {
         border: 1px solid green;
      }
      button:nth-of-type(3) {
         border: 1px solid blue;
      }

      button:nth-of-type(4) {
         border: 1px solid yellow;
      }
   </style>
   <script>
      function ChangeStyle(BackgroundColor, w, h) {
            document.getElementById('square').style.backgroundColor = BackgroundColor
            document.getElementById('square').style.width = w
            document.getElementById('square').style.height = h

         // Here is created the ChangeStyle function which receives 3 params, the background color once the bottom got clicked, the respective width and height too.s
      }
   </script>
</head>
<body>
   <button type="button" onclick="(ChangeStyle('#FF0000', '200px', '200px'))">Red</button>
   <button type="button" onclick="(ChangeStyle('#00FF00', '350px', '350px'))">Green</button>
   <button type="button" onclick="(ChangeStyle('#0000FF', '600px', '600px'))">Blue</button>
   <button type="button" onclick="(ChangeStyle('#ffff00', '400px', '400px'))">Yellow</button>
   
   <hr>

   <div  id="square" style="width: 100px; height: 100px; border: 1px solid #ccc;"></div>
</body>
</html>
