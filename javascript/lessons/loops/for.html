<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>For loop</title>
   <script>
      //here i declare a variable starting with 10 and keeping a condition that while x > or = to 0 i will keep decreasing x 1 unit at loop

      for(var x = 10; x >= 0; x--){
         document.write(x + '<br>')
      }
   </script>
</head>
