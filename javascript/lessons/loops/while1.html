<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script>
      var x = 1

      while(x <= 10){
         document.write(x + '<br/>')
         if (x === 7) {
            break
         }
         x++
      }
      document.write('<br>')
      do {
         document.write(x + '<br>')
         x--
      } while (x >= 1)
   </script>
</head>
<body>
   
</body>
</html>
