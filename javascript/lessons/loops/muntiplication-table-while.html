<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Table</title>

   <script>
      var x = 1
      while(x <= 10) {
         document.write('<br>')
         for(var y = 1; y <= 10; y++){
            var result = x * y
            document.write(x + ' x ' + y + ' = ' + result + '<br>')
         }
         document.write('<hr>')
         x++
      }
   </script>
</head>
<body>
   
</body>
</html>
