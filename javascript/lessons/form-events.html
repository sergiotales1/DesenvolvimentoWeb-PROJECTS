<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form-events</title>
</head>
<body>
   <input type="text" onfocus="console.log('The event is under focus')" onblur="console.log('The event is no longer under focus')">

   <select name="" id="" onchange="console.log('the select tag has been changed')">
      <option value="">----SELECT ONE----</option>
      <option value="1">1</option>
      <option value="2">2</option>
   </select>
</body>
</html>
